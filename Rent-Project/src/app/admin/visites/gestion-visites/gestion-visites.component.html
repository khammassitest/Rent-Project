    </thead>
    <tbody>
      <tr *ngFor="let v of visites">
        <td>{{ v.propertyTitle }}</td>
        <td>{{ v.userFullName }}</td>
        <td>{{ v.visitDate | date: 'shortDate' }}</td>
        <td>{{ v.createdAt | date: 'short' }}</td>

            [ngClass]="{

              'confirmed': v.status === 'CONFIRMED',

              'reported': v.status === 'REPORTED'
            }">
            {{ v.status }}
          </span>
        </td>
        <td>
          <button *ngIf="v.status === 'WAITING'" class="btn green" (click)="updateStatus(v, 'CONFIRMED')">âœ”</button>
          <button *ngIf="v.status === 'WAITING'" class="btn red" (click)="updateStatus(v, 'REFUSED')">âœ–</button>
          <button class="btn blue" (click)="openReschedule(v)">ðŸ“…</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="visites.length === 0">
    Aucune visite trouvÃ©e.
  </div>

  <div class="modal" *ngIf="selectedVisit">
    <div class="modal-content">
