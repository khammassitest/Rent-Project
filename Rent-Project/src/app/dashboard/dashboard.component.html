<div class="dashboard">
  <h2>Dashboard</h2>

  <div class="stats">

    <div class="stat-card" (click)="goToUsers()" style="cursor: pointer;">
      <div class="stat-icon"><i class="fas fa-users"></i></div>
      <p class="stat-number">{{ totalUsers }}</p>
      <p class="stat-label">Utilisateurs</p>
    </div>

    <div class="stat-card" (click)="goToRentals()" style="cursor: pointer;">
      <div class="stat-icon"><i class="fas fa-home"></i></div>
      <p class="stat-number">{{ totalRentals }}</p>
      <p class="stat-label">Total Locations</p>
    </div>

    <!-- Carte avec cercle divisé -->
    <div class="stat-card">
      <div class="stat-icon text-success"><i class="fas fa-check-circle"></i></div>
      <div class="pie-chart" 
           [style.--available-percentage]="availablePercentage + '%'" 
           [style.--unavailable-percentage]="unavailablePercentage + '%'">
      </div>
      <p class="stat-label">Disponibles / Louées</p>
    </div>

  </div>
</div>
