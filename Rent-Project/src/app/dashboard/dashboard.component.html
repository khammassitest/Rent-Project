<div class="dashboard">
  <h2>Dashboard</h2>

  <div class="stats">
    <!-- cartes statistiques (inchangÃ©es) -->
    <div class="stat-card" (click)="goToUsers()" style="cursor: pointer;">
      <div class="stat-icon"><i class="fas fa-users"></i></div>
      <p class="stat-number">{{ totalUsers }}</p>
      <p class="stat-label">Utilisateurs</p>
    </div>

    <div class="stat-card" (click)="goToRentals()" style="cursor: pointer;">
      <div class="stat-icon"><i class="fas fa-home"></i></div>
      <p class="stat-number">{{ totalRentals }}</p>
      <p class="stat-label">Total Locations</p>
    </div>

    <div class="stat-card">
      <div class="stat-icon text-success"><i class="fas fa-chart-pie"></i></div>
      <div style="width: 150px; height: 150px; margin: auto;">
        <canvas baseChart
                [data]="pieChartData"
                [type]="pieChartType"
                [options]="pieChartOptions">
        </canvas>
      </div>
    </div>
  </div>

  <!-- Tableau des locations -->
  <div class="rental-list" style="margin-top: 20px;">
    <h3>Liste des Locations</h3>

    <table class="table table-striped table-bordered" style="width: 100%; border-collapse: collapse;">
      <thead style="background-color: #f4f4f4;">
        <tr>
          <th>Utilisateur</th>
          <th>Adresse</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rental of rentals">
          <td>{{ getUserFullName(rental.userId) }}</td>
          <td>{{ rental.address || 'N/A' }}</td>
          <td [ngClass]="rentalStatusClass(rental.status)">
            {{ rentalStatusText(rental.status) }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
