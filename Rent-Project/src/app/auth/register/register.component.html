<div class="auth-wrapper">
  <div class="auth-content text-center">
    <div class="card borderless">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <h4 class="mb-3 f-w-400">Inscription</h4>

            <form (ngSubmit)="onSubmit()">
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Adresse email" [(ngModel)]="email" name="email" required />
              </div>

              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Mot de passe" [(ngModel)]="password" name="password" required />
              </div>

              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Confirmer mot de passe" [(ngModel)]="confirmPassword" name="confirmPassword" required />
              </div>

              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nom complet" [(ngModel)]="fullName" name="fullName" required />
              </div>

              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Adresse" [(ngModel)]="address" name="address" required />
              </div>

              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Téléphone" [(ngModel)]="phone" name="phone" required />
              </div>

              <div class="input-group mb-4">
                <select class="form-control" [(ngModel)]="role" name="role" required>
                  <option value="" disabled selected>Sélectionnez un rôle</option>
                  <option value="ADMIN">Admin</option>
                  <option value="AGENT">Agent</option>
                  <option value="USER">User</option>
                </select>
              </div>

              <button type="submit" class="btn btn-block btn-primary mb-4">S'inscrire</button>
            </form>

            <p *ngIf="error" class="text-danger">{{ error }}</p>
            <p *ngIf="success" class="text-success">{{ success }}</p>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
