<div class="row">
  <h2 class="title-users">👤 Users</h2>

  <div class="text-end mb-4" *ngIf="isAdmin">
    <button class="btn btn-outline-success px-4 py-2 rounded-pill shadow-sm" (click)="toggleAddUserForm()">
      ➕ Add New User
    </button>
  </div>

  <!-- Formulaire Ajout -->
  <form [formGroup]="userForm" (ngSubmit)="addUser()" *ngIf="showAddUserForm" class="card p-4 mb-5 shadow-lg border-0">
    <h4 class="mb-4">📝 Add a User</h4>
    <div class="row g-3">
      <div class="mb-3">
        <label class="form-label">Identifier</label>
        <input type="number" class="form-control" formControlName="id" />
      </div>

      <div class="mb-3">
        <label class="form-label">Full name</label>
        <input type="text" class="form-control" formControlName="fullName"
               [ngClass]="{'is-invalid': userForm.get('fullName')?.invalid && userForm.get('fullName')?.touched}" />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email"
               [ngClass]="{'is-invalid': userForm.get('email')?.invalid && userForm.get('email')?.touched}" />
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control" formControlName="phone" />
      </div>
      
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password"
               [ngClass]="{'is-invalid': userForm.get('password')?.invalid && userForm.get('password')?.touched}" />
      </div>

      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" formControlName="role">
          <option value="CLIENT">CLIENT</option>
          <option value="AGENT">AGENT</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-success px-4 py-2 rounded-pill shadow-sm" [disabled]="userForm.invalid">
          ✅ Add User
        </button>
      </div>
    </div>
  </form>

  <!-- Formulaire Édition -->
  <form [formGroup]="userForm" (ngSubmit)="updateUser()" *ngIf="showEditUserForm" class="card p-4 mb-5 shadow-lg border-0">
    <h4 class="mb-4">✏️ Edit User</h4>
    <div class="row g-3">
      <div class="mb-3">
        <label class="form-label">Identifier</label>
        <input type="number" class="form-control" formControlName="id" readonly />
      </div>

      <div class="mb-3">
        <label class="form-label">Full name</label>
        <input type="text" class="form-control" formControlName="fullName" />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control" formControlName="phone" />
      </div>
      
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address" />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password"
               [ngClass]="{'is-invalid': userForm.get('password')?.invalid && userForm.get('password')?.touched}" />
      </div>

      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" formControlName="role">
          <option value="CLIENT">CLIENT</option>
          <option value="AGENT">AGENT</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-warning px-4 py-2 rounded-pill shadow-sm" [disabled]="userForm.invalid">
          🔁 Update User
        </button>
        <button type="button" class="btn btn-outline-secondary ms-2 px-4 py-2 rounded-pill shadow-sm" (click)="cancelEdit()">
          ❌ Cancel
        </button>
      </div>
    </div>
  </form>

  <!-- Liste des utilisateurs -->
  <div class="card">
    <table class="table table-striped table-hover mb-0">
      <thead>
        <tr>
          <th>Full name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.fullName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.address }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" (click)="editUser(user)">✏️ Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user)">🗑 Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
