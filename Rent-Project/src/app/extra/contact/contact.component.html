<div class="contact-container" *ngIf="connectedUser">
  <h2>Contactez-nous</h2>
  <p>Si vous avez des questions ou des demandes, n'hésitez pas à nous contacter !</p>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Votre nom</label>
      <input
        type="text"
        id="name"
        [value]="connectedUser.fullName"
        readonly
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="email">Votre email</label>
      <input
        type="email"
        id="email"
        [value]="connectedUser.email"
        readonly
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="message">Votre message</label>
      <textarea
        id="message"
        rows="5"
        [(ngModel)]="message"
        name="message"
        required
        class="form-control"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">
      Envoyer le message
    </button>
  </form>
</div>

<div *ngIf="!connectedUser">
  <p>Chargement de l'utilisateur...</p>
</div>
