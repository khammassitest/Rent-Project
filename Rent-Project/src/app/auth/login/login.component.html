<div class="auth-wrapper">
  <div class="auth-content text-center">
    <div class="card borderless">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <h4 class="mb-3 f-w-400">Connexion</h4>

            <form (ngSubmit)="onSubmit()">
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Adresse email" [(ngModel)]="email" name="email" required>
              </div>
              <div class="input-group mb-4">
                <input type="password" class="form-control" placeholder="Mot de passe" [(ngModel)]="password" name="password" required>
              </div>

              <div class="form-group text-left mt-2">
                <div class="checkbox checkbox-primary d-inline">
                  <input type="checkbox" name="rememberMe" id="rememberMe">
                  <label for="rememberMe" class="cr"> Se souvenir de moi</label>
                </div>
              </div>

              <button type="submit" class="btn btn-block btn-primary mb-4">Se connecter</button>
            </form>

            <p *ngIf="error" class="text-danger">{{ error }}</p>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
